<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label>Full name</label><br>
    <input type="text" name="name" placeholder="(minimum 3 characters)" required minlength="3" [(ngModel)]="name"><br>
    <label>Address</label><br>
    <input type="text" name="address" placeholder="(minimum 6 characters)" required minlength="6" [(ngModel)]="address"><br>
    <label>Credit card number</label><br>
    <input type="text" name="cc" placeholder="(16-digit number)" required minlength="16"  [(ngModel)]="creditcardnumber"><br>
    <p style="margin-top: 5%; font-size: 10px;">We'll never share your payment details with anyone else.</p>
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
</form>

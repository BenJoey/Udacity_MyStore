<form (ngSubmit)="onSubmit()">
    <label>Full name</label><br>
    <input type="text" placeholder="(minimum 3 characters)"><br>
    <label>Address</label><br>
    <input type="text" placeholder="(minimum 6 characters)"><br>
    <label>Credit card number</label><br>
    <input type="text" placeholder="(16-digit number)"><br>
    <p style="margin-top: 5%; font-size: 10px;">We'll never share your payment details with anyone else.</p>
    <button class=" btn btn-primary" type="submit">Submit</button>
</form>

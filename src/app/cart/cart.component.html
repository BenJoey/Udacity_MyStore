<div class="container" *ngIf="!submitted">
    <div class="cart">
        <ul>
            <li *ngFor="let prod of productList">
                <img src="{{ prod.url }}">
                <div class="item">
                    <p style="font-weight: bold;">{{ prod.name }}</p>
                    Price: {{ prod.price }}<br>
                    Amount: <input type="number" [(ngModel)]="prod.quantity" min="1" (ngModelChange)="calculatePrice()" style="text-align: center; width: 16%;">
                    <button class=" btn btn-primary" style="margin-left: 10px;" type="submit" (click)="onRemove(prod.id)">Remove from cart</button>
                </div>
            </li>
        </ul>
        <p class="price">Total: {{ cartPrice }}$</p>
    </div>
    <app-submit-order class="order" (submitted)="onSubmit()"></app-submit-order>
</div>
<div *ngIf="submitted" class="success">
    <img src="https://cdn.pixabay.com/photo/2020/04/10/13/28/success-5025797_1280.png">
    <h1>Order completed.</h1>
    <p>Thank you for your purchase</p>
    <p>Your <strong>{{ cartPrice }}$</strong> order is confirmed</p>
    <p>Please allow 1-3 bussiness days for shipping.</p>
    <button class=" btn btn-primary" style="margin-left: 10px;" routerLink="/">Back to product list</button>
</div>

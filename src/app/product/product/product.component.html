<div>
    <h3>{{ product.name }}</h3>
    <a routerLink="products/{{ product.id }}">
        <img src="{{ product.url }}" width="210" height="280">
    </a>
    <p>{{ product.price }}$</p>
    <input type="number" min="1" [(ngModel)]="quantity">
    <button class=" btn btn-primary" style="margin-left: 10px;" type="submit" (click)="onAdded()">Add to cart</button>
</div>

<div>
    <h3 class="t">{{ product.name }}</h3>
    <a routerLink="products/{{ product.id }}">
        <img src="{{ product.url }}" width="210" height="280">
    </a>
    <p class="t">{{ product.price }}$</p>
    <input type="number" min="1" [(ngModel)]="product.quantity"><br>
    <button class="btn btn-primary" style="display: block; margin: auto;" type="submit" (click)="added.emit(product)">Add to cart</button>
</div>

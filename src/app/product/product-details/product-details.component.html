<img src="{{ product.url }}">
<div class="box">
    <h3 class="t">{{ product.name }}</h3>
    <h4 class="t">{{ product.price }}$</h4>
    <p class="t">{{ product.description }}</p>
    <input type="number" min="1" [(ngModel)]="quantity">
    <button class=" btn btn-primary" style="display: block; margin-left: auto; margin-right: auto;" type="submit" (click)="onAdded()">Add to cart</button>
</div>
